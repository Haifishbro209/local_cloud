<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalCloud</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/index.css')}}">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">CloudSync</h1>
            <p class="tagline">Local Cloud</p>
        </header>

        <div class="main-content">
            <section class="upload-section">
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">‚òÅ</div>
                    <div class="upload-text">Upload Files</div>
                    <div class="upload-subtext">Click here</div>
                    <ul id="fileList"></ul>

                </div>


                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" id="fileInput" class="file-input" multiple>
                    <input class="download-btn" style="font-size: 5vh;margin-top:5vh ; width: 60%; height: 10vh;"
                        type="submit" value="Upload">
                </form>


            </section>

            <section class="files-section">
                <h2 class="section-title">
                    <div class="section-icon">üìÅ</div>
                    My files
                </h2>

                <div class="file-list">
                    {% for file in files %}
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">üìÑ</div>
                            <div class="file-details">
                                <h4>{{file["name"]}}</h4>
                                <div class="file-meta">{{file["size"]}}‚Ä¢ {{file["upload_time"]}}</div>
                            </div>
                        </div>
                        <a href="/download/{{file['name']}}"><button class="download-btn">Download</button></a>
                    </div>
                    {% endfor %}

                </div>
            </section>
        </div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';  // Liste zur√ºcksetzen

            for (const file of this.files) {
                const li = document.createElement('li');
                li.textContent = file.name + ' (' + Math.round(file.size / 1024) + ' KB)';
                fileList.appendChild(li);
            }
        });
    </script>
</body>

</html>
