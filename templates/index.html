<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalCloud</title>
<link rel="stylesheet" href="{{url_for('static',filename = 'css/index.css')}}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">CloudSync</h1>
            <p class="tagline">Local Cloud</p>
        </header>

        <div class="main-content">
            <section class="upload-section">
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">‚òÅ</div>
                    <div class="upload-text">Dateien hochladen</div>
                    <div class="upload-subtext">Klicken oder Dateien hierher ziehen</div>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple>
            </section>

            <section class="files-section">
                <h2 class="section-title">
                    <div class="section-icon">üìÅ</div>
                    Meine Dateien
                </h2>
                
                <div class="file-list">
                    {% for file in files %}
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">üìÑ</div>
                            <div class="file-details">
                                <h4>{{file["name"]}}</h4>
                                <div class="file-meta">{{file["size"]}}‚Ä¢ {{file["upload_time"]}}</div>
                            </div>
                        </div>
                        <a href="/download/{{file['name']}}"><button class="download-btn">Download</button></a>
                    </div>
                    {% endfor %}

                </div>
            </section>
        </div>
    </div>
</body>
</html>
